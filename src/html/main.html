<main class="page-main">
  <div class="page-main__categories-inner">

      <h3 class="page-main__categories-header">Categories</h3>
      <div class="page-main__categories-items-inner">
      <div class="categories-item__first-wrap">
        <article class="categories-item categories-item--fixed" data-side="left" data-show="true">
        <h1 class="categories-item__header">Fixed / single speed</h1>
        <p class="categories-item__text">Are You ready for the 27.5 Revoluton?</p>
        </article>
      </div>
      <div class="categories-item__second-wrap">
        <article class="categories-item categories-item--premium" data-side="center" data-show="true">
        <h1 class="categories-item__header">Premium series</h1>
        <p class="categories-item__text">Exclusive Bike Components</p>
        <button class="categories-item__btn">Go to stop</button>
        </article>
      </div>
      <div class="categories-item__third-wrap">
        <article class="categories-item categories-item--city" data-side="right" data-show="true">
        <h1 class="categories-item__header">City bikes</h1>
        <p class="categories-item__text">Street Playground</p>
        </article>
      </div>
    </div>
    </section>
  </div>

  <div class="page-main__popular-inner">

        <div class="page-main__popular-items-inner">
          <div class="popular-item__wrap">

              <img src="img/popular_item-1.jpg" class="popular-item__img" alt="fixed gear image">

                <select name="popular-select" class="popular-item__select">
                  <option>option</option>
                  <option>option</option>
                </select>
                <button class="popular-item__btn">Buy</button>
              </form>
              <h1 class="popular-item__header">Fixed gear</h1>
              <span class="popular-item__cost">$249.00</span>
            </article>
          </div>
          <div class="popular-item__wrap">
            <article class="popular-item popular-item popular-item--bigBoy" data-side="center" data-show="true">
              <img src="img/popular_item-2.jpg" class="popular-item__img" alt="bicycle  bigBoy">
              <form action="post" class="popular-item__form">
                <select name="popular-select" class="popular-item__select">
                  <option>option</option>
                  <option>option</option>
                </select>
                <button class="popular-item__btn">Buy</button>
              </form>
              <h1 class="popular-item__header">Big booy ultra</h1>
              <span class="popular-item__cost">$249.00</span>	
            </article>
          </div>
          <div class="popular-item__wrap">
            <article class="popular-item popular-item popular-item--sanchaez" data-side="right" data-show="true">
              <img src="img/popular_item-3.jpg" class="popular-item__img" alt="bicycle sanchaez">
              <form action="post" class="popular-item__form">
                <select name="popular-select" class="popular-item__select">
                  <option>option</option>
                  <option>option</option>
                </select>
                <button class="popular-item__btn">Buy</button>
              </form>
              <h1 class="popular-item__header">Sanchaez</h1>
              <span class="popular-item__cost">$249.00</span>
            </article>
          </div>
        </div>
      </section>
    </div>
  </div>
  
  <div class="page-main__contact-inner">
    <section id="contact-block" class="page-main__contact-wrap">
      <h3 class="page-main__contact-header" data-show="true">Contact us</h3>
      <span class="page-main__contact-text" data-show="true">Please contact us for all inquiries and purchase options.</span>
      <div class="page-main__form-inner">
        <form id="contact-form" action="/send" method="post" class="page-main__contact-form" data-show="true">
          <label for="input-name" class="page-main__label">
            <input id="input-name" name="name" type="text" class="page-main__contact-input page-main__contact-input--firstname" placeholder="NAME" pattern="^[a-zA-Z][a-zA-Z]{1,20}$" required>
          </label>
          <label for="input-surname" class="page-main__label">
            <input id="input-surname" name="surname" type="text" class="page-main__contact-input page-main__contact-input--surname" placeholder="SURNAME" pattern="^[a-zA-Z][a-zA-Z]{1,20}$" required>
          </label><br>
          <label for="input-email" class="page-main__label">
            <input id="input-email" name="email" type="email" class="page-main__contact-input page-main__contact-input--email" placeholder="USER@DOMAIN.COM" pattern="\S[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}\S" required>
          </label><br>
          <textarea name="message" id="textarea-message" cols="30" rows="8" class="page-main__contact-input page-main__contact-textarea" placeholder="Message"></textarea><br>
          <input id="contact-form-submit" type="submit" class="page-main__contact-btn" value="send"/>
        </form>
      </div>
    </section>
  </div>
</main>
