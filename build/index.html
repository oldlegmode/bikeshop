  			    </li>
  		      </ul>
  	  	</nav>
  	  </div>
  	</div>
  	<div class="page-header__slider-inner">
  		<div class="slider-header__wrap">
  			<div class="slider-header__content">
  				<h2 class="slider-header__header">Handmade bicycle</h2>
  				<p class="slider-header__text">You <span class="slider-header__text--yellow">create</span> the <span class="slider-header__text--yellow">journey</span>, we suppy the <span class="slider-header__text--yellow">parts</span></p>
  				<button class="slider-header__btn">Shop bikes</button>
  			</div>
  			<a href="#" class="slider-header__toggle slider-header__toggle--prev"></a>
  			<a href="#" class="slider-header__toggle slider-header__toggle--next"></a>
  		</div>
  	</div>
  	<div class="page-header__bottom-inner">

  <main class="page-main">
    <div class="page-main__categories-inner">

  	  <section class="page-main-popular">
  	    <h2>Popular bikes</h2>
  	
  	    <div class="page-main__popular-items-inner">
  		  <article class="popular-item">
  			<h1 class="popular-item__header">model</h1>

  		  </article>
  	    </div>
  	  </section>

    </div>
    <div class="page-main__contact-inner">
      <div id="contact-block" class="page-main__contact-wrap">
      		<form action="" class="page-main__contact-form">
      			<input type="text" class="page-main__contact-input page-main__contact-input--firstname">
      			<input type="text" class="page-main__contact-input page-main__contact-input--surname">
      			<input type="text" tyoe="email" class="page-main__contact-input--email">
      			<textarea name="" id="" cols="30" rows="10" class="page-main__contact-textarea"></textarea>
      			<button type="submit"></button>
      		</form>
      	</div>	
    </div>

  <footer class="page-footer">

  	    <a href="" class="page-footer__logo-link">

  	<div class="page-footer__nav-wrap">
  	  <nav class="footer-nav">

  		  <li class="footer-nav__li">
